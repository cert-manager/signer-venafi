apiVersion: certificates.k8s.io/v1beta1
kind: CertificateSigningRequest
metadata:
  name: sample-csr
spec:
  groups:
  - system:nodes
  - system:authenticated
  request: 
  signerName: example.com/foo
  usages:
  - digital signature
  - key encipherment
  - client auth
  username: system:node:kind-control-plane
